apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argo-cd
spec:
  destination:
    namespace: argo-workflows
    server: https://kubernetes.default.svc
  project: argo-system
  source:
    path: kustomize/argo-workflows
    repoURL: https://github.com/zsolt-keseru-epam/meetup-argo-stack
    targetRevision: main
  syncPolicy: {}
